<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Detection Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #video-container {
            margin-top: 20px;
            display: none;
        }
        video {
            width: 80%;
            max-width: 700px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Gender Detection via Camera Feed</h1>
    <button id="start-btn">Start Camera</button>
    <button id="stop-btn" style="display:none;">Stop Camera</button>

    <div id="video-container">
        <img id="video-feed" src="" alt="Video Feed">
    </div>

    <script>
        let videoElement = document.getElementById("video-feed");
        let startButton = document.getElementById("start-btn");
        let stopButton = document.getElementById("stop-btn");

        // Start the camera feed
        startButton.addEventListener('click', function() {
            startButton.style.display = 'none';
            stopButton.style.display = 'inline-block';
            document.getElementById('video-container').style.display = 'block';
            videoElement.src = "/video_feed";
        });

        // Stop the camera feed
        stopButton.addEventListener('click', function() {
            startButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
            document.getElementById('video-container').style.display = 'none';
            videoElement.src = "";  // Stop the video feed
        });
    </script>
</body>
</html>
